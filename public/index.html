<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css" />
</head>
<body>

    <div class="container">
<!--        <h1>Hello There!</h1>-->
<!--        <p>To get started, edit <code>src/index.js</code>.</p>-->
        <div class="row">
            <h1>Hollywood Video</h1>
        </div>

        <div class="row">
            <!-- Modal HTML Markup -->
            <div id="addMovieModal" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title text-xs-center">Add a Movie</h4>
                        </div>
                        <div class="modal-body">
                            <p id="adding-movie-tag">Adding Movie....</p>

                            <form role="form" method="POST" action="" id="modal-form">
                                <input type="hidden" name="_token" value="">
                                <div class="form-group">
                                    <label class="control-label">Movie Title</label>
                                    <div>
                                        <input type="text" class="form-control input-lg" id="movie-title-input" name="input-movie-title" value="">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label">Rating</label>
                                    <div>

                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="movieRadios" id="rating-one" value="1" checked>
                                            <label class="form-check-label" for="rating-one">
                                               1
                                            </label>
                                        </div>

                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="movieRadios" id="rating-two" value="2">
                                            <label class="form-check-label" for="rating-two">
                                                2
                                            </label>
                                        </div>

                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="movieRadios" id="rating-three" value="3">
                                            <label class="form-check-label" for="rating-three">
                                               3
                                            </label>
                                        </div>

                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="movieRadios" id="rating-four" value="4">
                                            <label class="form-check-label" for="rating-four">
                                                4
                                            </label>
                                        </div>

                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="movieRadios" id="rating-five" value="5">
                                            <label class="form-check-label" for="rating-five">
                                                5
                                            </label>
                                        </div>

                                    </div>
                                </div>

                                <div class="form-group">
                                    <div>
                                        <button type="submit" class="btn btn-info btn-block" id="add-movie-btn">Add Movie</button>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->
        </div>

        <div class="row">
            <!-- Modal HTML Markup -->
            <div id="editMovieModal" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title text-xs-center">Add a Movie</h4>
                        </div>
                        <div class="modal-body">
                            <p id="edit-movie-tag">Editing Movie....</p>

                            <form role="form" method="POST" action="" id="edit-modal-form">
                                <input type="hidden" name="_token" value="">
                                <div class="form-group">
                                    <label class="control-label">Movie Title</label>
                                    <div>
                                        <input type="text" class="form-control input-lg" id="edit-movie-title-input" name="input-movie-title" value="">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label">Rating</label>
                                    <div>

                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="editMovieRadios" id="edit-rating-one" value="1">
                                            <label class="form-check-label" for="edit-rating-one">
                                               1
                                            </label>
                                        </div>

                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="editMovieRadios" id="edit-rating-two" value="2">
                                            <label class="form-check-label" for="edit-rating-two">
                                                2
                                            </label>
                                        </div>

                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="editMovieRadios" id="edit-rating-three" value="3">
                                            <label class="form-check-label" for="edit-rating-three">
                                               3
                                            </label>
                                        </div>

                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="editMovieRadios" id="edit-rating-four" value="4">
                                            <label class="form-check-label" for="edit-rating-four">
                                                4
                                            </label>
                                        </div>

                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="editMovieRadios" id="edit-rating-five" value="5">
                                            <label class="form-check-label" for="edit-rating-five">
                                                5
                                            </label>
                                        </div>

                                    </div>
                                </div>

                                <div class="form-group">
                                    <div>
                                        <button type="submit" class="btn btn-info btn-block" id="edit-movie-btn">Edit Movie</button>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->
        </div>

        <div class="row">
            <div id="spinner"></div>
        </div>

        <div class="row hidden-content">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addMovieModal">
                Add New Movie
            </button>

        </div>


        <div class="row hidden-content">
            <table class="table hidden-content" id="main-table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Title</th>
                    <th scope="col">Rating</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody id="movie-body">
                </tbody>
            </table>

        </div>
    </div>



    <script src="./main.js"></script>
